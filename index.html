<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>Weather Application Reenvio</title>
</head>

<body>

  <div class="container inputName border border-dark rounded my-1 ">
    <div class="">
      <p class="text-center text-dark p-1 m-1 fs-6 border">Enter city name</p>
    </div>

    <div class="inputForm  text-center m-2">
      <form data-app="inputData">
        <input type="text" placeholder="city name" name="inputCity" value="Quintana" autofocus>
      </form>
    </div>

    <div data-app="infoCard" class=" border border-dark rounded my-4 bg-secondary text-white d-none">
      <div class="cenral_Display">
        <img data-app="time" src="https://via.placeholder.com/400x300" class="img-fluid ">
      </div>

      <div data-js="weather-details" class=" text-uppercase text-center">
        <div data-app="weatherIcon" class="wetherIcon mx-auto text-center"></div>
        <h3 data-app="cityname">Nome da Cidade</h3>
        <div class="text-center">
          <h5 data-app="display_Weather">Clima</h5>
        </div>

        <div class="display-4 py-2">
          <span data-app="temperature">00</span>
          <span>&deg;C</span>
        </div>
      </div>
    </div>
  </div>



  <script src="./js/weather.js"></script>
  <script src="./js/app.js"></script>
  <script src="https://kit.fontawesome.com/018be57abf.js" crossorigin="anonymous"></script>
</body>

</html>
